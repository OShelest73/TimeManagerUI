<div class="row text">
    <div class="col-md-8 offset-2">
        <div class="row text">
            <div >
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group mb-2">
                        <label class="control-label">Название рабочего пространства </label>
                        <input formControlName="name" class="form-control"/>
                        <span *ngIf="name.errors?.required && name.touched" class="text-danger">Название является обязательным полем</span>
                    </div>
                    <div class="form-group mb-2">
                        <label class="control-label"></label>
                        <span *ngFor="let eval of evaluationMethods" class="radio-element">
                            <input formControlName="evaluationMethod" type="radio" id="{{eval}}" value="{{eval}}">
                            <label>{{eval}}</label>
                        </span>
                        <span *ngIf="evaluationMethod.errors?.required && evaluationMethod.touched"
                            class="text-danger">Метод оценки обязательным полем</span>
                    </div>
                    <div class="form-group mb-2">
                        <input type="submit" value="Создать" class="btn btn-main float-right"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
