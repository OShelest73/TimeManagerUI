<div class="kanban-board">
    <div class="kanban-column">
        <h1>Нужно сделать</h1>
        <div *ngFor="let task of column1" class="element-entry"
        [ngClass]="{'alert-color': task.status === 'Без исполнителя'}">
            <div class="element-entry-text">
                <div class="kanban-card-info">
                    <div>
                        {{task.taskName}}
                    </div>
                    <div>
                        Начало: {{task.startDate}}
                    </div>
                </div>
            </div>
        
            <div class="element-entry-actions align-middle">
                <a routerLink="task/{{task.id}}" class="btn"
                [ngClass]="{'btn-outline-primary': task.status === 'Предстоит'}">Детали</a>
            </div>
        </div>
    </div>
    <div class="kanban-column">
        <h1>В работе</h1>
        <div *ngFor="let task of column2" class="element-entry"
        [ngClass]="{'alert-color': task.status === 'Просрочено'}">
            <div class="element-entry-text">
                <div class="kanban-card-info">
                    <div>
                        {{task.taskName}}
                    </div>
                    <div>
                        Завершение: {{task.finishDate}}
                    </div>
                </div>
            </div>
        
            <div class="element-entry-actions align-middle">
                <a routerLink="task/{{task.id}}" class="btn"
                [ngClass]="{'btn-outline-primary': task.status === 'Выполняется'}">Детали</a>
            </div>
        </div>
    </div>
    <div class="kanban-column">
        <h1>Завершено</h1>
        <div *ngFor="let task of column3" class="element-entry"
        [ngClass]="{'alert-color': task.status === 'Отклонено'}">
            <div class="element-entry-text">
                <div class="kanban-card-info">
                    <div>
                        {{task.taskName}}
                    </div>
                    <div>
                        {{task.status}}
                    </div>
                </div>
            </div>
        
            <div class="element-entry-actions align-middle">
                <a routerLink="task/{{task.id}}" class="btn"
                [ngClass]="{'btn-outline-primary': task.status === 'Завершено'}">Детали</a>
            </div>
        </div>
    </div>
</div>
