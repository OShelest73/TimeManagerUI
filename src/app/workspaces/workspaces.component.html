<div class="row justify-content-md-center">
    <div class="col-6">
        <h1>Ваши рабочие пространства</h1>
        <div *ngFor="let workspace of data" class="element-entry">
            <div class="element-entry-text">
                {{workspace.name}}
            </div>
            <div class="element-entry-actions">
                <a routerLink="/workspace/{{workspace.id}}" class="btn btn-outline-primary">Открыть</a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="permissions.includes('Employees')" style="position: fixed; right: 30px; top: 30px;">
    <button class="btn btn-main" routerLink="/users"><i class="fas fa-user" style="font-size: 30px;"></i><p>Сотрудники</p></button>
</div>

<div *ngIf="permissions.includes('Workspaces')" style="position: fixed; right: 30px; bottom: 30px;">
    <button class="btn btn-main" (click)="modalService.open()">Создать</button>
</div>

<app-modal-component *ngIf="modalService.isVisible$ | async" [title]="'Создать рабочее пространство'">
    <app-workspace-form>

    </app-workspace-form>
</app-modal-component>
