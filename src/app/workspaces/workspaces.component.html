<div class="row justify-content-md-center">
    <div class="col-4">
        <div class="card" style="width: '18rem;'">
            <div class="card-body">
                <h5 class="card-title">Рабочие пространства</h5>
                <ul>
                    <li *ngFor="let workspace of data">{{workspace.name}}</li>
                </ul>
            </div>

            <div *ngIf="permissions.includes('Owner') || permissions.includes('Workspaces')" style="position: fixed; right: 30px; bottom: 30px;" class="text-white">
                <button class="btn btn-main" (click)="createWorkspace()">Создать</button>
            </div>

        </div>
    </div>
</div>
